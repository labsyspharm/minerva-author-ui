  <indexgrid-minerva>
    <img slot="image" src="data/loading.gif"/>
  </indexgrid-minerva>
  <script type="module-shim">
    import indexgrid from 'production-index';
    // Define the UI component before loading image
    indexgrid('minerva').then((tag) => {
      const image = document.querySelector(`${tag} img`);
      image.src = 'data/background.png';
    });
  </script>
